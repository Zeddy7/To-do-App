<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TO-DO OR NOT TO-DO</title>
      <!-- <link rel="stylesheet" href="style.css" /> -->
   </head>
   <body>
      <nav id="sidebar">
         <ul>
            <li>
               <span class="logo">zeddyCodes</span>
               <button id="toggle-btn">
                  <img
                     src="./images/menu_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
               </button>
            </li>
            <li class="sides active today">
               <a>
                  <img
                     src="./images/today_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" />
                  <span>Today</span>
               </a>
            </li>
            <li class="sides this-week">
               <a>
                  <img
                     src="./images/event_upcoming_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" />
                  <span>This Week</span>
               </a>
            </li>
            <li class="sides all-todos">
               <a>
                  <img
                     src="./images/folder_copy_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" />
                  <span>All Todos</span>
               </a>
            </li>
            <li class="sides completed-todos">
               <a>
                  <img
                     src="./images/checklist_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
                  <span>Completed Todos</span>
               </a>
            </li>
            <li>
               <button id="open-project" class="dropdown-btn">
                  <img
                     src="./images/add_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
                  <span>Add Project</span>
               </button>
               <div class="dialog-content close">
                  <form>
                     <input type="text" id="title" required />
                  </form>
                  <div class="proj-btn">
                     <button class="cancel cancel-project">Cancel</button>
                     <button class="addProject add">Add Project</button>
                  </div>
               </div>
               <ul class="project-container"></ul>
            </li>
         </ul>
      </nav>

      <main>
         <div class="add-todo-div">
            <button class="add-todo" id="openDialog">
               Add Todo<img
                  src="./images/add_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
            </button>
         </div>
         <div class="todo-content">
            <div class="todo-container"></div>
         </div>
      </main>

      <dialog id="myDialog">
         <header>
            <h2>Add a Todo</h2>
         </header>
         <div class="todos-content">
            <form class="todo-form">
               <label for="todo-title">Title:</label>
               <input
                  placeholder="Today's stuff"
                  type="text"
                  id="todo-title"
                  required />
               <label for="description">Description:</label>
               <textarea
                  placeholder="Walk the dog
Do laundry
Go grocery shopping"
                  id="description"
                  rows="3"></textarea>
               <label for="todo-date">Due Date:</label>
               <input type="date" id="todo-date" required />
               <label for="task-priority">Choose Priority:</label>
               <select id="task-priority" required>
                  <option class="priority-option" selected disabled hidden>
                     No Priority
                  </option>
                  <option class="priority-option" value="Low Priority">
                     Low Priority
                  </option>
                  <option class="priority-option" value="Medium Priority">
                     Medium Priority
                  </option>
                  <option class="priority-option" value="High Priority">
                     High Priority
                  </option>
               </select>
               <div class="dialog-buttons">
                  <button class="submit-todo" type="submit" formmethod="dialog">
                     Add Todo
                  </button>
                  <button class="cancel-todo closeDialog">Cancel</button>
               </div>
            </form>
         </div>
      </dialog>

      <dialog id="myTodoDialog">
         <header>
            <h2>Edit Todo</h2>
         </header>
         <div class="todos-content">
            <form class="todo-form">
               <label for="todo-title">Title:</label>
               <input type="text" id="edit-todo-title" required />
               <label for="description">Description:</label>
               <textarea
                  class="edit-todo-description"
                  id="edit-description"
                  rows="3"></textarea>
               <label for="todo-date">Due Date:</label>
               <input
                  type="date"
                  class="edit-todo-date"
                  id="edit-todo-date"
                  required />
               <label for="task-priority">Choose Priority:</label>
               <select id="edit-task-priority" required>
                  <option class="priority-option" selected disabled hidden>
                     No Priority
                  </option>
                  <option class="priority-option" value="Low Priority">
                     Low Priority
                  </option>
                  <option class="priority-option" value="Medium Priority">
                     Medium Priority
                  </option>
                  <option class="priority-option" value="High Priority">
                     High Priority
                  </option>
               </select>
               <div class="dialog-buttons">
                  <button
                     class="submit-todo"
                     id="submit-edit-todo"
                     type="submit"
                     formmethod="dialog">
                     Edit Todo
                  </button>
                  <button class="cancel-todo cancel-edit-todo closeDialog">
                     Cancel
                  </button>
               </div>
            </form>
         </div>
      </dialog>

      <dialog id="myProjectDialog">
         <header>
            <h2>Edit Project</h2>
         </header>
         <div class="todos-content">
            <form class="todo-form">
               <label for="todo-title">Title:</label>
               <input type="text" id="edit-project-title" required />
               <div class="dialog-buttons">
                  <button
                     class="submit-todo"
                     id="submit-edit-project"
                     type="submit"
                     formmethod="dialog">
                     Edit Project
                  </button>
                  <button class="cancel-todo cancel-edit-project closeDialog">
                     Cancel
                  </button>
               </div>
            </form>
         </div>
      </dialog>
      <!-- <script src="./script.js"></script> -->
   </body>
</html>
