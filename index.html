<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TO-DO OR NOT TO-DO</title><script defer="defer" src="main.js"></script></head><body><nav id="sidebar"><ul><li><span class="logo">zeddyCodes</span> <button id="toggle-btn"><img src="cc7f601fb61dc346e30d.svg"/></button></li><li class="sides active all-todos"><a><img src="3e4e7dfb8b7f13715e67.svg"/> <span>All Todos</span></a></li><li class="sides today"><a><img src="bb60542d9a9dce3a370f.svg"/> <span>Today</span></a></li><li class="sides this-week"><a><img src="217ea533c9443d62de0b.svg"/> <span>This Week</span></a></li><li><button id="open-project" class="dropdown-btn"><img src="7c633068534d4d455cd6.svg"/> <span>Add Project</span></button><div class="dialog-content close"><form><input id="title" required/></form><div class="proj-btn"><button class="cancel cancel-project">Cancel</button> <button class="addProject add">Add Project</button></div></div><ul class="project-container"></ul></li></ul></nav><main><div class="add-todo-div"><button class="add-todo" id="openDialog">Add Todo<img src="7c633068534d4d455cd6.svg"/></button></div><div class="todo-content"><div class="todo-container"></div></div></main><dialog id="myDialog"><header><h2>Add a Todo</h2></header><div class="todos-content"><form class="todo-form"><label for="todo-title">Title:</label> <input placeholder="Today's stuff" id="todo-title" required/> <label for="description">Description:</label> <textarea placeholder="Walk the dog
Do laundry
Go grocery shopping" id="description" rows="3"></textarea> <label for="todo-date">Due Date:</label> <input type="date" id="todo-date" required/> <label for="task-priority">Choose Priority:</label> <select id="task-priority" required><option class="priority-option" selected="selected" disabled="disabled" hidden>No Priority</option><option class="priority-option" value="Low Priority">Low Priority</option><option class="priority-option" value="Medium Priority">Medium Priority</option><option class="priority-option" value="High Priority">High Priority</option></select><div class="dialog-buttons"><button class="submit-todo" type="submit" formmethod="dialog">Add Todo</button> <button class="cancel-todo closeDialog">Cancel</button></div></form></div></dialog><dialog id="myTodoDialog"><header><h2>Edit Todo</h2></header><div class="todos-content"><form class="todo-form"><label for="todo-title">Title:</label> <input id="edit-todo-title" required/> <label for="description">Description:</label> <textarea class="edit-todo-description" id="edit-description" rows="3"></textarea> <label for="todo-date">Due Date:</label> <input type="date" class="edit-todo-date" id="edit-todo-date" required/> <label for="task-priority">Choose Priority:</label> <select id="edit-task-priority" required><option class="priority-option" selected="selected" disabled="disabled" hidden>No Priority</option><option class="priority-option" value="Low Priority">Low Priority</option><option class="priority-option" value="Medium Priority">Medium Priority</option><option class="priority-option" value="High Priority">High Priority</option></select><div class="dialog-buttons"><button class="submit-todo" id="submit-edit-todo" type="submit" formmethod="dialog">Edit Todo</button> <button class="cancel-todo cancel-edit-todo closeDialog">Cancel</button></div></form></div></dialog><dialog id="myProjectDialog"><header><h2>Edit Project</h2></header><div class="todos-content"><form class="todo-form"><label for="todo-title">Title:</label> <input id="edit-project-title" required/><div class="dialog-buttons"><button class="submit-todo" id="submit-edit-project" type="submit" formmethod="dialog">Edit Project</button> <button class="cancel-todo cancel-edit-project closeDialog">Cancel</button></div></form></div></dialog></body></html>
